                  <img alt="{{ project.name }}" class="img-md img-circle img-border mar-btm" src="{{ project.pictureUrl }}">
                  <h4 class="mar-no">{{ project.name }}</h4>
                  <p ng-hide="showDescription === true">{{ project.shortDescription }}</p>
                  <div ng-show="showDescription === true">
                  <h2>{{ project.longDescription }}</h2>
                  </div>
                  <button ng-hide="showDescription === true" ng-click="showDescription = !showDescription">
                    Read More
                  </button>
                  <button ng-show="showDescription === true" ng-click="showDescription = !showDescription">
