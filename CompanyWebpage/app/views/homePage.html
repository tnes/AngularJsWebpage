<div class="container">
  <div class="jumbotron">
    <h1 class="text-center">Company Webpage</h1>
  </div>
</div>
<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="images/picture1.jpeg" alt="picture1">
      </div>

      <div class="item">
        <img src="images/picture2.jpg" alt="picture2">
      </div>

      <div class="item">
        <img src="images/picture3.jpg" alt="picture3">
      </div>
    </div>

    <!-- Left and right controls -->
    <span class="left carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </span>
    <span class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </span>
  </div>
</div>
</div>
<footer class="footer navbar-fixed-bottom" style="background-color: #222222; height: 50px; margin-top: 2%; text-align: center">
  <div class="container">
    <span class="text-muted">Place sticky footer content here.</span>
  </div>
</footer>
