<div class="content-section text-center">
    <div class="contact-section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <form class="form-horizontal">
                        <h2>Contact Us</h2>
                        <div class="form-group">
                            <label for="exampleInputName2">Name</label>
                            <input type="text" class="form-control" id="exampleInputName2" placeholder="Ola Nordmann">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail2">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="olaNordmann@email.com">
                        </div>
                        <div class="form-group ">
                            <label for="exampleInputText">Your Message</label>
                            <textarea  class="form-control" placeholder="Description"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>

                    <hr>
                </div>
            </div>
        </div>
    </div>
    <div class ="container text-center">
        <div class="col-sm-3" ng-repeat="employee in employees">
                    <div class="panel" style="margin-bottom: 20%;">
                            <div class="text-center">
                                <div class="panel-body">
                                    <img alt="{{ employee.name }}" class="img-md img-circle img-border mar-btm" src="{{ employee.pictureUrl }}">
                                    <h4 class="mar-no">{{ employee.name }}</h4>
                                    <p>{{ employee.jobTitle }}</p>
                                    <p>{{ employee.email }}</p>
                                    <p>{{ employee.phonenumber }}</p>
                                </div>
                        </div>
                    </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
<footer class="footer navbar-fixed-bottom" style="background-color: #222222; height: 50px; margin-top: 2%; text-align: center">
    <div class="container">
        <span class="text-muted">Place sticky footer content here.</span>
    </div>
</footer>
